<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Dashboard</span>
            </div>

            <div class="nav-1">
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Home</span>
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Profile</span>
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Messages</span>
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>History</span>
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Tasks</span>
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Communities</span>
            </div>
            <div class="nav-2">

                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Settings</span>

                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Support</span>

                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <span>Privacy</span>
            </div>
        </div>

        <div class="header">
            <div class="top-left">
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <input type="text">
            </div>
            <div class="top-right">
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <p>John Doe</p>
            </div>
            <div class="bottom-left">
                <img src="assets/view-dashboard.svg" alt="dashboard icon">
                <p class="greet">Hi there,</p>
                <p class="user">John Doe (@nobody)</p>
            </div>
            <div class="bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main"></div>

    </div>

</body>

</html>
